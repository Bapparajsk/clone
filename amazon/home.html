<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
    <title>amazon.com</title>
</head>

<body>
    <header>
        <!-- navbar -->
        <div class="navbar">
            <div class="nav-logo border">
                <div class="amazon-logo">
                </div>
            </div>

            <div class="nav-deliver border">
                <a href="" class="deliver">Deliver to</a>
                <div class="nav-deliver-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <a href="" class="nav-deliver-icon-ind">India</a>
                </div>
            </div>

            <div class="nav-search">
                <select name="" id="" class="nav-search-select">
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="nav-search-input">
                <div class="nav-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-location border">
                <div class="nav-location-icon"></div>
                <select name="" id="" class="nav-location-select">
                    <option value="">EN</option>
                </select>
            </div>

            <div class="nav-sing border">
                <a href="" class="nav-sing-sing">Hello, sing in</a>
                <select name="" id="" class="nav-sing-select">
                    <option value="">Account & List</option>
                </select>
            </div>

            <div class="nav-orders border">
                <p class="nav-orders-1">Returns</p>
                <p class="nav-orders-2">& Orders</p>
            </div>

            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>
</body>

</html>
